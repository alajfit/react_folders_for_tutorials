<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React Starter Kit</title>
        <script type="text/javascript" src="./build/react.js"></script>
        <script type="text/javascript" src="./build/react-dom.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var HelloWorld = React.createClass({
                propTypes: {
                    name: React.PropTypes.string,
                    age: React.PropTypes.number.isRequired,
                    isPerson: React.PropTypes.bool
                },
                getDefaultProps: function() {
                    return {
                        age: 0
                    }
                },
                getInitialState: function() {
                    return {
                        value: 1
                    }
                },
                componentDidMount: function() {
                    this.setState({
                        value: this.state.value + 19
                    });
                },
                _addByOne: function() { // we can also add custom functions for on events
                    console.log('Clicked');
                    this.setState({
                        value: this.state.value + 1
                    });
                },
                _addTitle: function() { // We can add custom functions to append elements
                    return (
                        <h4>React Testing</h4>
                    );
                },
                render: function() {
                    var greeting = 'World';
                    if(this.props.isPerson) {
                        greeting = (<Person name={this.props.name} />);
                    }
                    var ageCheck = '!you are not old enough to Drink!';
                    if(this.props.age > 17) {
                        ageCheck = 'you are old enough to drink :D';
                    }
                    return (
                        <div>
                            <h1>Hello {greeting}</h1>
                            <p>I see your <Age age={this.props.age} /> {ageCheck}</p>
                            <p>This is state {this.state.value} <button onClick={this._addByOne}>Click Me!</button></p>
                            {this._addTitle()}
                        </div>
                    ); // on events can be added as normal, we append the function to the element, also we use a function to append an element after
                }
            });

            var Person = React.createClass({
                render: function() {
                    return (
                        <span>{this.props.name}</span>
                    );
                }
            });

            var Age = React.createClass({
                render: function() {
                    return (
                        <span>{this.props.age}</span>
                    );
                }
            });

            ReactDOM.render(
                <div>
                    <HelloWorld name="Alan J. Fitzpatrick" age={30} isPerson={true} />
                </div>,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
